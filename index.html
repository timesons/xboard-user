<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>dogVPN｜小狗VPN官方网站</title>
    <meta name="description" content="dogVPN：采用最新代理协议更安全，更隐身；包含欧美及亚洲低延迟线路；有隧道中转、IELP、CN2、GIA、IPLC等优质线路。dogVPN｜小狗VPN官方网站">
    <meta name="keywords" content="dogVPN,小狗VPN,狗狗VPN">
    <script type="module" crossorigin src="/assets/umi.js"></script>
</head>
<body>
    <script>
        const hostMap = {
            'gjtq': '狗急跳墙VPN',
            'hidemytail': 'HideMyTail',
            'dogssl':'DogSSL',
            'dogrun':'DogRun',
            'dogvpn':'DogVPN',
        };
        const defaultTitle = "";
        let title = defaultTitle;
        Object.keys(hostMap).forEach(key => {
            if (window.location.host.includes(key)) {
                title = hostMap[key];
            }
        });
        document.title = title;
    </script>
    <script src="./env.js"></script>
    <script>
        window.onload = function() {
            // 动态添加 pixelFont 字体
            const style = document.createElement('style');
            style.innerHTML = `
                @font-face {
                    font-family: 'pixelFont';
                    src: url('https://pub-7b2c70e035c9410197966e5e06a22b02.r2.dev/fusion-pixel-12px-proportional-zh_hans.woff2');
                    font-weight: normal;
                    font-style: normal;
                }
                body {
                    font-family: 'pixelFont', sans-serif; /* 使用自定义字体 */
                }
            `;
            document.head.appendChild(style);
            const mutedElements = document.querySelectorAll('h5.text-muted');
            mutedElements.forEach(element => {
                element.style.margin = '0'; 
                element.style.padding = '0'; 
                element.style.cssText += 'color: #4b4b4b !important;';
                element.style.cssText += 'font-size: 20px !important;';
                element.style.cssText += 'font-weight: bold';
                //打印文字
                const text = element.textContent; // 获取文字内容
                element.textContent = ''; // 清空原有内容
                let index = 0; // 字符索引
                const interval = setInterval(() => {
                    if (index < text.length) {
                        element.textContent += text[index]; // 逐个添加字符
                        index++;
                    } else {
                        clearInterval(interval); // 清除定时器
                    }
                }, 200); // 每200毫秒显示一个字符
                //打印文字结束
                
            });
            
        };
    </script>
    <!-- <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?compat=recaptcha" async defer></script> -->
    <div id="app"></div>
</body>
</html>
