<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>VPN</title>

    <meta name="keywords" content="VPN">
    <script type="module" crossorigin src="/assets/umi.js"></script>
    <script>
        // 检查当前域名是否为 grassvpn.com
        if (window.location.hostname.includes === 'grassvpn') {
            // 更新 meta description
            document.querySelector('meta[name="description"]').content = 'GrassVPN：採用最新代理協議更安全，更隱身；包含歐美及亞洲低延遲線路；有隧道中轉、IELP、CN2、GIA、IPLC等優質線路。GrassVPN｜小草VPN官方網站';
        }
        if (window.location.hostname.includes === 'hidemytail') {
            // 更新 meta description
            document.querySelector('meta[name="description"]').content = 'HideMyTail：採用最新代理協議更安全，更隱身；包含歐美及亞洲低延遲線路；有隧道中轉、IELP、CN2、GIA、IPLC等優質線路。HideMyTail';
        }
        if (window.location.hostname.includes === 'gjtq') {
            // 更新 meta description
            document.querySelector('meta[name="description"]').content = '狗急跳墙VPN：採用最新代理協議更安全，更隱身；包含歐美及亞洲低延遲線路；有隧道中轉、IELP、CN2、GIA、IPLC等優質線路。狗急跳墙VPN';
        }
    </script>
    <style>
        .sun-container {
            position: fixed;
            top: -68px;
            left: -113px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sun {
            width: 200px;
            height: 200px;
            animation: rotate 60s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <script src="./env.js"></script>
    <script>
        window.onload = function() {
            // 动态添加 pixelFont 字体
            const style = document.createElement('style');
            style.innerHTML = `
                @font-face {
                    font-family: 'pixelFont';
                    src: url('https://pub-7b2c70e035c9410197966e5e06a22b02.r2.dev/fusion-pixel-12px-proportional-zh_hans.woff2');
                    font-weight: normal;
                    font-style: normal;
                }
                body {
                    font-family: 'pixelFont', sans-serif; /* 使用自定义字体 */
                }
            `;
            document.head.appendChild(style);

            // 添加太阳图标
            const sunContainer = document.createElement('div');
            sunContainer.className = 'sun-container';
            sunContainer.innerHTML = `
                <img src="https://pub-7b2c70e035c9410197966e5e06a22b02.r2.dev/sun.png" class="sun" alt="sun" />
            `;
            document.body.appendChild(sunContainer);

            // 设置背景图片
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.style.height = '100vh';
            document.body.style.width = '100vw';
            document.body.style.backgroundImage = `url(${window.settings.background_url})`;
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundRepeat = 'no-repeat';
            
            const hostMap = {
                'gjtq': '狗急跳墙VPN',
                'hidemytail': 'HideMyTail',
                'dogssl':'DogSSL',
                'dogrun':'DogRun',
                'dogvpn':'DogVPN',
            };
            const defaultTitle = "";
            let title = defaultTitle;
            Object.keys(hostMap).forEach(key => {
                if (window.location.host.includes(key)) {
                    title = hostMap[key];
                }
            });
            document.title = title;
        };
    </script>
    <div id="app"></div>
</body>
</html>
